<!DOCTYPE html>

<body>

                <th>SAT High</th>

            <tr>
                <td>UC Santa Cruz</td>

                <td>13398</td>
            </tr>
            <tr>
                <td>USF</td>
                <td>1270</td>
                <td>1070</td>
                <td>41450</td>
            </tr>
            <tr>
                <td>SCU</td>
                <td>1380</td>
                <td>1190</td>

            </tr>
            <tr>
                <td>Mills College</td>
                <td>1090</td>
                <td>880</td>
                <td>7276</td>
            </tr>

    </table>
    <div class="filter">
        <table>
            <thead>
                <tr>
                    <th>Search Criteria</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <input type="radio" name="ownership">Public
                        <input name="ownership" type="radio"> Private
                        <input name="ownership" type="radio"> Don't Care
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
